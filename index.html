
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
<section class="baner">
    <div class="container">
        <div id="scene">
            <div class="layer" data-depth="0.1"><img src="assets/0.png" style="transform: translateY(-30px)" alt=""></div>
            <div class="layer" data-depth="0.2"><img src="assets/1.png" alt=""></div>
            <div class="layer" data-depth="0.4"><img src="assets/2.png" alt=""></div>
            <div class="layer" data-depth="0.6"><img src="assets/3.png" alt=""></div>
            <div class="layer" data-depth="0.8"><img src="assets/4.png" style="transform: scale(0.5)" alt=""></div>
            <div class="layer" data-depth="1"><img src="assets/5.png" alt=""></div>
            <div class="layer" data-depth="1.3"><img src="assets/6.png" alt=""></div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script>
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene);
</script>
</body>
</html>
